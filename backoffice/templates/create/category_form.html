{% load crispy_forms_tags %}
<style>

selection{
    background-image:url('https://www.freepik.com/free-vector/halftone-background-with-circles_13295064.htm#&position=0')
}
</style>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<section id="cover" class="min-vh-100">
    <div id="cover-caption">
        <div class="container">
            <div class="row text-black">
                <div class="col-xl-5 col-lg-6 col-md-8 col-sm-10 mx-auto text-center form p-4">
                    <h1 class="display-4 py-2 text-truncate">Create Category.</h1>
                    <div class="px-2">
                        <form  class="justify-content-center"method="POST" enctype="multipart/form-data">
                            {% csrf_token %}
                            {{form|crispy}}
                            
                            <button type="submit" class="btn btn-primary btn-lg">Save</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
